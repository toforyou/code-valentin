<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Veux-tu √™tre ma Valentine ? üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #555;
            color: white;
        }

        .celebration {
            display: none;
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, #ff758c, #ff7eb3);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .celebration h2 {
            font-size: 4em;
            animation: pop 0.6s ease infinite alternate;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="container" id="main">
        <h1>Veux-tu √™tre ma Valentine ? üíò</h1>
        <div class="buttons">
            <button id="yes">OUI üíñ</button>
            <button id="no">NON üôÑ</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>ELLE A DIT OUI !!! üíïüéâ</h2>
        <p style="font-size:2em;">Je t‚Äôaime fort ‚ù§Ô∏è</p>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        let yesSize = 1.5;

        noBtn.addEventListener("click", () => {
            yesSize += 0.6;
            yesBtn.style.fontSize = yesSize + "em";

            let noSize = Math.max(0.5, 2.5 - yesSize);
            noBtn.style.fontSize = noSize + "em";

            if (yesSize > 6) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.borderRadius = "0";
            }
        });

        yesBtn.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            const celebration = document.getElementById("celebration");
            celebration.style.display = "flex";

            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                celebration.appendChild(confetti);
            }
        });
    </script>

</body>
</html>
